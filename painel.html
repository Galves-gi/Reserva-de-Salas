<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reserva</title>
    <!--link -->
    <link rel="shortcut icon" href="img/logo-coruja.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <!--link bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <style>
        .bg-azul {
            background-color: #0947bb;
        }

        .bg_azul-medio {
            background-color: #0d6efd;
            color: white;
        }

        .bg_azul-claro {
            background-color: #cfe2ff;
        }

        .bg_verde {
            background-color: #50e9a0;

            &:hover {
                background-color: #50e9a0;
            }
        }

        .bg_rosa {
            background-color: #f28cb1;

            &:hover {
                background-color: #f28cb1;
            }
        }

        .bg_amarelo {
            background-color: #ffd700;

            &:hover {
                background-color: #ffd700;
            }
        }
    </style>
</head>

<body>
    <!--header-->
    <header class="navbar navbar navbar-expand-lg bg-azul d-flex align-items-center">
        <div class="container-fluid d-flex align-items-center h-100 w-100 mx-5 p-2">
            <!--header-logo-->
            <img src="img/logo-coruja.png" class=" img-logo m-0 p-0 align-self-center">
            <!--btn/icone hambuguer para tela sm-->
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="bi bi-list" style="font-size: 6vh;"></i>
            </button>
        </div>
        <div class="collapse navbar-collapse mx-5 justify-content-sm-end" id="navbarNavDropdown">
            <!--btn/icone de lembrete-->
            <button class="btn bg-transparent mx-4 p-0 position-relative" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasRightLembrete" aria-controls="offcanvasRight">
                <i class="bi bi-bell-fill"></i>
                <!--circulo vermelho emcima do icone lembrete -->
                <span
                    class="position-absolute top-0 start-100 translate-middle badge border border-light rounded-circle bg-danger p-1">
                    <span class="visually-hidden">unread messages</span>
                </span>
            </button>

            <!--icone perfil-->
            <button class="btn btn-primary me-5" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasRightPerfil" aria-controls="offcanvasRight">
                <i class="bi bi-person-fill-gear"></i>
            </button>


        </div>
    </header>

    <!--menu lateral lembrete-->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRightLembrete"
        aria-labelledby="offcanvasRightLabelLembrete">
        <!--cabeçalho do menu lateral-->
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabelLembrete">Lembrete</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="accordion accordion-flush" id="accordionFlushLembrete">
                <!--primeiro accordion-->
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapseTwoLembrete" aria-expanded="false"
                            aria-controls="flush-collapseTwo">
                            Status da Reserva
                        </button>
                    </h2>
                    <div id="flush-collapseTwoLembrete" class="accordion-collapse collapse"
                        data-bs-parent="#accordionFlushLembrete">

                        <ul class="list-group">
                            <li class="list-group-item alert alert-success d-flex bg-success-subtle" role="alert">
                                <i class="bi bi-check-circle-fill text-success me-4 my-auto h3"></i>
                                <p class="my-auto p-auto w-auto">
                                    Reserva Auditório dia
                                    <span class="fw-bold">06/11</span>
                                    <br>
                                    confirmada!
                                </p>

                            </li>

                            <li class="list-group-item alert alert-success d-flex bg-warning-subtle" role="alert">
                                <i class="bi bi-arrow-repeat text-warning me-4 h3 my-auto"></i>
                                <p class="my-auto p-auto w-auto">
                                    Reserva Auditório dia
                                    <span class="fw-bold">06/11</span> <br>
                                    em Análise.
                                </p>

                            </li>

                            <li class="list-group-item alert alert-success d-flex bg-danger-subtle w-100" role="alert">
                                <i class="bi bi-x-circle-fill text-danger me-4 my-auto h3"></i>
                                <p class="my-auto p-auto w-auto">
                                    Reserva Auditório dia
                                    <span class="fw-bold">06/11</span>
                                    não Aprovada.
                                </p>

                            </li>
                        </ul>

                    </div>
                </div>
                <!--terceiro accordion-->
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapseThreeLembrete" aria-expanded="false"
                            aria-controls="flush-collapseThreeLembrete">
                            Avisos
                        </button>
                    </h2>
                    <div id="flush-collapseThreeLembrete" class="accordion-collapse collapse"
                        data-bs-parent="#accordionFlushLembrete">
                        <ul class="list-group">
                            <li class="list-group-item text-center fw-bold">Sem Avisos</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--menu lateral perfil-->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRightPerfil"
        aria-labelledby="offcanvasRightLabelPerfil">
        <!--cabeçlho menu lateral pergil-->
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabelPerfil">Configuração da Conta</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column align-items-center">
            <div class="d-flex flex-column align-items-center position-relative">
                <img src="img/logo-coruja.png" class="img-perfil rounded-circle border border-dark ">
                <!--config input file-->
                <div class="bg_azul-medio rounded-circle p-2 ms-5 w-auto translate-middle ">
                    <label for="input-file">
                        <i class="bi bi-cloud-arrow-up-fill h5 "></i>
                    </label>
                    <!-- Campo de input de arquivo escondido -->
                    <input type="file" id="input-file" class="d-none">
                </div>
            </div>
            <h3 class="text-center mt-1 mb-5">nome da pessoa</h3>

            <div class="accordion accordion-flush w-100" id="accordionFlushPerfil">
                <!--Menu de senha-->
                <div class="accordion-item mb-4">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapseThreePerfil" aria-expanded="false"
                            aria-controls="flush-collapseThree">
                            Alterar Senha
                        </button>
                    </h2>
                    <div id="flush-collapseThreePerfil" class="accordion-collapse collapse"
                        data-bs-parent="#accordionFlushPerfil">
                        <form class="accordion-body">
                            <!--campo nova senha-->
                            <label for="inputNovaSenha" class="form-label">Nova Senha</label>
                            <input type="password" id="inputNovaSenha" class="form-control border border-primary"
                                aria-describedby="passwordHelpBlock"><br>

                            <!--campo confirmar senha-->
                            <label for="inputConfirmarSenha" class="form-label">Confirmar Senha</label>
                            <input type="password" id="inputConfirmarSenha" class="form-control border border-primary"
                                aria-describedby="passwordHelpBlock">

                            <!--nivel de segurança-->
                            <div id="passwordHelpBlock" class="form-text form-check">
                                <!--radio caracteres-->
                                <input class="form-check-input" type="checkbox" name="flexRadioDefault"
                                    id="flexRadioDecaracteres" checked>
                                <label class="form-check-label" for="flexRadioDecaracteres">
                                    Suas senhas devem ter pelo menos 12 caracteres
                                </label><br>

                                <!--radio letra-->
                                <input class="form-check-input" type="checkbox" name="flexRadioDefault"
                                    id="flexRadioDeLetra" checked>
                                <label class="form-check-label" for="flexRadioDeLetra">
                                    Use letras maiúsculas e minúsculas
                                </label><br>

                                <!--radio caracteres especiais-->
                                <input class="form-check-input" type="checkbox" name="flexRadioDefault"
                                    id="flexRadioDeespeciais" checked>
                                <label class="form-check-label" for="flexRadioDeespeciais">
                                    Coloca caracteres especiais
                                </label>

                            </div>
                        </form>
                    </div>
                </div>
                <button class="btn w-100 p-3 mb-2 mx-0 text-start btn-outline-danger" type="button">
                    <i class="bi bi-box-arrow-right me-3"></i> Sair
                </button>
            </div>
        </div>
    </div>


    <!--html do menu lateral e calendario-->
    <main class="container">
        <div class="row justify-content-center mt-3 h-100">
            <!--Menu de reserva-->
            <aside class="col-sm-12 col-md-3">
                <div class="accordion accordion-flush h-75" id="accordionFlushExample">
                    <!--dropdown reserva autitório-->
                    <div class="accordion-item">
                        <h2 class="accordion-header ">
                            <button class="accordion-button collapsed bg_amarelo fw-bold mb-2" type="button"
                                data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false"
                                aria-controls="flush-collapseOne">
                                Reserva de Auditório
                            </button>
                        </h2>
                        <div id="flush-collapseOne" class="accordion-collapse collapse"
                            data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Manhã
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Tarde
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Noite
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--dropdown reserva notebooks-->
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed bg_verde fw-bold mb-2" type="button"
                                data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false"
                                aria-controls="flush-collapseTwo">
                                Reserva de Notebooks
                            </button>
                        </h2>
                        <div id="flush-collapseTwo" class="accordion-collapse collapse"
                            data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Manhã
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Tarde
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Noite
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--dropdown reserva sala de informatica-->
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed bg_rosa fw-bold" type="button"
                                data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false"
                                aria-controls="flush-collapseThree">
                                Reserva Sala de Informática
                            </button>
                        </h2>
                        <div id="flush-collapseThree" class="accordion-collapse collapse"
                            data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Manhã
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Tarde
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Noite
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>


            <!--calendario-->
            <section class="col-sm-12 col-md-9 table-responsive">
                <!--ids js:prevMonth e nextMonth para avançar e voltar, monthYear: nome do mês -->
                <div class="d-flex justify-content-between align-items-center">
                    <!--icone next-->
                    <button id="prevMonth" class="bg-transparent border-0">
                        <i class="bi bi-arrow-left-circle-fill text-primary h3"></i>
                    </button>

                    <!--nome do mês-->
                    <h2 id="monthYear" class="text-center my-3"></h2>

                    <!--icone de next-->
                    <button id="nextMonth" class="bg-transparent border-0">
                        <i class="bi bi-arrow-right-circle-fill text-primary h3"></i>
                    </button>
                </div>
                <!--tabela do calendario-->
                <table class="table table-bordered border border-dark">
                    <thead class="border-dark table-primary">
                        <tr class="text-center">
                            <th scope="col">Dom</th>
                            <th scope="col">Seg</th>
                            <th scope="col">Ter</th>
                            <th scope="col">Qua</th>
                            <th scope="col">Qui</th>
                            <th scope="col">Sex</th>
                            <th scope="col">Sab</th>
                        </tr>
                    </thead>

                    <tbody class="table-group-divider" id="days">
                        <!-- Os dias serão inseridos aqui pelo JavaScript (ids js: days) . Cada td precisa ter data-bs-toggle="modal" data-bs-target="#exampleModal"-->

                    </tbody>
                </table>

            </section>
        </div>
        <!-- Modal de Reserva-->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-primary">
                        <!--titulo do modal-->
                        <h1 class="modal-title fs-3 text-white" id="exampleModalLabel">Reserva de (......)</h1>

                        <!--botão de fechar-->
                        <button type="button" class="btn-close text-white" data-bs-dismiss="modal" aria-label="Close">
                        </button>
                    </div>
                    <div class="modal-body row g-3">
                        <!--input horario de entrada-->
                        <div class="col-6">
                            <div class="input-group mb-3">
                                <label class="input-group-text form-control border border-primary m-0 bg_azul-medio"
                                    for="hr_entrada">Hora de Entrada:</label>
                                <input type="time" class="form-control border border-primary" id="hr_entrada"
                                    name="hr_entrada">
                            </div>
                        </div>
                        <!--input horario de saida-->
                        <div class="col-6">
                            <div class="input-group mb-3">
                                <label class="input-group-text form-control border border-primary m-0 bg_azul-medio"
                                    for="hr_saida">Hora de Saída:</label>
                                <input type="time" class="form-control border border-primary" id="hr_saida"
                                    name="hr_saida">
                            </div>
                        </div>
                        <!--input selecão-->
                        <div class="col-12 form-floating">
                            <select class="form-select border border-primary" id="floatingSelectGrid">
                                <option selected class="hover">Selecionar Opção</option>
                                <option value="1" class="hover">Suporte TI</option>
                                <option value="2" class="hover">Solicitação de Visita externa</option>
                                <option value="3" class="hover">Outros</option>
                            </select>
                            <label for="floatingSelectGrid">Solicitar Recurso:</label>
                        </div>
                        <!--campo de descrição-->
                        <div class="col-12 form-floating">
                            <textarea class="form-control border border-primary" placeholder="Leave a comment here"
                                id="floatingTextarea2" style="height: 100px"></textarea>
                            <label for="floatingTextarea2">Descrever Objetivo:</label>
                        </div>

                    </div>
                    <!--botão de enviar os dados-->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Salvar</button>
                    </div>
                </div>
            </div>
        </div>

        <!--notificação-->


    </main>
    <footer class="bg-black text-center p-2 fixed-bottom">
        <span class="text-white">Todos os direitos reservados!</span>
    </footer>
    <script src="js/calendar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
